<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="widget.css"/>
  </head>

<body class="widget">

  <div id="popup-content">

    <h1 class = "title">SITE STALL</h1>

    <div class = "dl">Choose a daily limit</div>

    <pre class="center">[select HOURS]          [select MINUTES]</pre>

    <div align = "center" class="dh">

      <select id="dailyHour">
        <option value="-1">--hour--</option>
        <option value="00">00</option>
        <option value="01">01</option>
        <option value="02">02</option>
        <option value="03">03</option>
        <option value="04">04</option>
        <option value="05">05</option>
        <option value="06">06</option>
        <option value="07">07</option>
        <option value="08">08</option>
        <option value="09">09</option>
        <option value="10">10</option>
      </select>

      <select id="dailyMin">
        <option value="00">--minute--</option>
        <option value="00">00</option>
        <option value="15">15</option>
        <option value="30">30</option>
        <option value="45">45</option>
      </select>

    </div>

    <br>
    <br>

    <div class="timeContain">

      <div class = "dl">Distract Time Remaining:</div>

      <ul class="timeTable">
        <li class="timeRow"><span id="hours"></span><div class="hrs">HOURS</div></li>
        <li class="timeRow"><span id="minutes"></span><div class="mins">MIN'S</div></li>
        <li class="timeRow"><span id="seconds"></span><div class="secs">SEC'S</div></li>
      </ul>

    </div>

    <br>
    <br>

    <p>BlockList</p>

    <div class="bl-container">

      <table class="bl-table" id="bl-table">

        <tr>

          <th>Site Name</th>
          <th>
            <input type="button" id="bl-table-add-row" class="bl-table-add-row" value="+" style="display: block; margin: 0 auto;">
          </th>

        </tr>

        <tr class="bl-table-row">

            <td>
              <input type="text" class="site-name" name="site-name" placeholder="site name" size="25%">
            </td>

            <td>
              <input type="button" class="bl-table-delete-row" value="-" style="display: block; margin: 0 auto;">
            </td>

        </tr>

      </table>

    </div>

    <br>

    <br>

    <a href="stats.html" target="targetframe">Stats</a>

  </div>

  <script src="widget.js"></script>

</body>

</html>

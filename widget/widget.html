<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="widget.css"/>
  </head>

<body>

  <div id="popup-content">

    ~Site Stall~
    <br>
    <br>
    Choose a daily limit
    <br>
    (hours : minutes)
    <br>
    <label for="dailyHour"></label>

    <select id="dailyHour">
      <option value="-1">--select--</option>
      <option value="00">00</option>
      <option value="01">01</option>
      <option value="02">02</option>
      <option value="03">03</option>
      <option value="04">04</option>
      <option value="05">05</option>
      <option value="06">06</option>
      <option value="07">07</option>
      <option value="08">08</option>
      <option value="09">09</option>
      <option value="10">10</option>
    </select>

    :

    <label for="dailyMin"></label>

    <select id="dailyMin">
      <option value="00">--select--</option>
      <option value="00">00</option>
      <option value="15">15</option>
      <option value="30">30</option>
      <option value="45">45</option>
    </select>

    <br>
    <br>
    Distract Time Remaining:
    <br>
    <span id="hours"></span>:<span id="minutes"></span>:<span id="seconds"></span>
    <br>
    <br>
    BlockList


    <div class="bl-container">

      <table class="bl-table" id="bl-table">

        <tr>

          <th>Site Name</th>
          <th>
            <input type="button" id="bl-table-add-row" class="bl-table-add-row" value="+" style="display: block; margin: 0 auto;">
          </th>

        </tr>

        <tr class="bl-table-row">

            <td>
              <input type="text" class="site-name" name="site-name" placeholder="site name" size="25%">
            </td>

            <td>
              <input type="button" class="bl-table-delete-row" value="-" style="display: block; margin: 0 auto;">
            </td>

        </tr>

      </table>

    </div>

    <br>

    <br>

    <a href="stats.html" target="targetframe">Stats</a>

  </div>

  <script src="widget.js"></script>

</body>

</html>

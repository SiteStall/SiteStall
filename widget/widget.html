<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="widget.css"/>
  </head>

<body>

  <div id="popup-content">

    ~Site Stall~
    <br>
    <br>
    <label for="dailyTime">Choose a daily limit (H:M:S):</label>

    <select id="dailyTime">
      <option value="00">--select--</option>
      <option value="15">00:15:00</option>
      <option value="30">00:30:00</option>
      <option value="45">00:45:00</option>
      <option value="60">01:00:00</option>
      <option value="75">01:15:00</option>
      <option value="90">01:30:00</option>
      <option value="105">01:45:00</option>
      <option value="120">02:00:00</option>
    </select>

    <br>
    <br>
    Distact Time Remaining:
    <br>
    <span id="hours"></span>:<span id="minutes"></span>:<span id="seconds"></span>
    <br>
    <br>
    BlockList


    <div class="bl-container">

      <table class="bl-table">

        <tr>

          <th>Site Name</th>
          <th>
            <input type="button" id="bl-table-add-row" class="bl-table-add-row" value="+" style="display: block; margin: 0 auto;">
          </th>

        </tr>

        <tr class="bl-table-row">

            <td>
              <input type="text" class="site-name" name="site-name" placeholder="site name" size="25%">
            </td>

            <td>
              <input type="button" class="bl-table-delete-row" value="-" style="display: block; margin: 0 auto;">
            </td>

        </tr>

      </table>

    </div>

    <br>

    <br>

    <a href="stats.html" target="targetframe">Stats</a>

  </div>

  <script src="widget.js"></script>

</body>

</html>
